<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <style>
            thead tr td{text-align: center}
        </style>
    </h:head>
    <h:body>
        <h:form id="addInputForm">
            <table border="1">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>NAME</td>
                        <td>SURNAME</td>
                        <td>AGE</td>
                    </tr>     
                </thead>
                <tbody>
                    <ui:repeat value="#{aic.listPersonInputs}" var="in">
                        <tr>
                            <td>                       
                                <h:inputText value="#{in.id}"/>  
                            </td>
                            <td>                       
                                <h:inputText value="#{in.name}" />  
                            </td>
                            <td>                      
                                <h:inputText value="#{in.surname}" />  
                            </td>
                            <td>                      
                                <h:inputText value="#{in.age}" />  
                            </td>                            
                        </tr>
                    </ui:repeat>
                    <tr>
                        <td>                       
                            <h:inputText value="#{aic.inputPerson.id}"/>  
                        </td>
                        <td>                       
                            <h:inputText value="#{aic.inputPerson.name}" />  
                        </td>
                        <td>                      
                            <h:inputText value="#{aic.inputPerson.surname}" />  
                        </td>
                        <td>                      
                            <h:inputText value="#{aic.inputPerson.age}" />  
                        </td>
                        <td>
                            <h:commandButton value="Əlavə et">
                                <f:ajax listener="#{aic.addPerson}" event="click" execute="@form" render=":addInputForm"/>
                            </h:commandButton>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
    </h:body>
</html>
